<script>
function initialize() {
          var goo = google.maps,
              mapOptions = {
                  zoom: 14,
                  center: new goo.LatLng(52.5498783, 13.425209099999961),
                  mapTypeId: goo.MapTypeId.ROADMAP,
                  disableDefaultUI:true
              },
              map = new goo.Map(document.getElementById('map_canvas'),
              mapOptions),
              image = 'to.png';
              marker = new goo.Marker({
                  icon: image,
                  map: map,
                  position: map.getCenter()
              });
	  var contentString = '<div class="bathroom">'+'Rate This Toilet'
	  +'<div id="r1" class="rate_widget">'+ '<div class="star_1 ratings_stars">' 
       +' <div class="star_2 ratings_stars">'+'</div>'+
        '<div class="star_3 ratings_stars">'+'</div>'
        +'<div class="star_4 ratings_stars">'+'</div>'
        +'<div class="star_5 ratings_stars">'+'</div>'
        +'<div class="total_votes">'+'vote data'+'</div>'
    +'</div>'+
'</div>';
	  var infowindow = new google.maps.InfoWindow({
    	  content: contentString
  });
	  marker.addListener('click', function() {
    	  infowindow.open(map, marker);
  });


$('#fancybutton')
              .prop({
              disabled: false
          })
              .click(function () {
              $.fancybox(map.getDiv(),
        {
                  width: 600,
                  height: 400,
                  margin:50,
                  autoSize: false,
                  afterShow: function (a, z) {
                      map.setOptions({
                          disableDefaultUI: false
                      })
                      goo.event.trigger(map, 'resize');
                      map.setCenter(this.content.data('center'));
                  },
                  beforeLoad: function (a) {
                      this.content.data({
                          parent: this.content.parent(),
                          center: map.getCenter()
                      })
                  },
                  beforeClose: function () {
                      this.content.data({
                          center: map.getCenter()
                      })
                  },
                  afterClose: function () {
                      map.setOptions({
                          disableDefaultUI: true
                      })
                      this.content.appendTo(this.content.data('parent')).show();
                      goo.event.trigger(map, 'resize');
                      map.setCenter(this.content.data('center'));
                  }
              });
          });
$('.ratings_stars').hover(
    // Handles the mouseover
    function() {
        $(this).prevAll().andSelf().addClass('ratings_over');
        $(this).nextAll().removeClass('ratings_vote'); 
    },
    // Handles the mouseout
    function() {
        $(this).prevAll().andSelf().removeClass('ratings_over');
        set_votes($(this).parent());
    }
);
      }
   google.maps.event.addDomListener(window, 'load', initialize);
</script>
